<!DOCTYPE html>

<head>

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #0f0f0f;" role="navigation" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" href="index.html" aria-label="NodeCracker - Go to homepage">
                    <img src="assets\s_logo_w.png" alt="NodeCracker logo" height="37" width="67">
                </a>
                
                <!-- Mobile Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation menu">
                    <span class="navbar-toggler-icon" aria-hidden="true"></span>
                </button>
                
                <!-- Navigation Menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" role="menubar">
                        <li class="nav-item" role="none">
                            <a class="nav-link active" href="index.html" role="menuitem" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item" role="none">
                            <a class="nav-link" href="services.html" role="menuitem">My Projects</a>
                        </li>
                        <li class="nav-item" role="none">
                            <a class="nav-link" href="about.html" role="menuitem">About Us</a>
                        </li>
                        <li class="nav-item" role="none">
                            <a class="nav-link" href="contact.html" role="menuitem">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero-section" aria-labelledby="hero-title">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 hero-content">
                        <h1 id="hero-title" class="hero-title">We are <span style="color: var(--primary-color);">The Hacking</span> consultancy</h1>
                        <p class="hero-subtitle">"Protect by breaking"</p>
                        <a href="services.html" class="hero-btn" role="button" aria-label="Explore our cybersecurity projects and services">
                            <i class="fas fa-star me-2" aria-hidden="true"></i>
                            Explore Our Projects
                            <i class="fas fa-times ms-2" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <img src="assets\sc_logo_b.png" alt="NodeCracker cybersecurity consultancy logo and branding" class="img-fluid rounded">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="container">
            <p class="mb-0">&copy; 2024 All rights reserved by NodeCracker</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Add active class to current navigation item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    // Focus management for accessibility
                    target.focus();
                }
            });
        });

        // Fade in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Keyboard navigation support
        document.addEventListener('keydown', function(e) {
            // Skip to main content with Ctrl + M
            if (e.ctrlKey && e.key === 'm') {
                e.preventDefault();
                const main = document.querySelector('main');
                if (main) {
                    main.focus();
                    main.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
